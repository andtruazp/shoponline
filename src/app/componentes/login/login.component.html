<form [formGroup]="loginForm">
    <p-card header="Ingresar al sistema" [style]="{ width: '360px' }">
        <div class="field">
            <label for="email">Correo Electronico</label>
            <input 
            type="text"
            pInputText
            formControlName="email"
            class="w-full"
            name="email"
            placeholder="Teclea tu correo electronico"
            />
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.errors?.['required']">Email es requerido</div>
            <div *ngIf="email.errors?.['email']">Email debera ser valido</div>
        </small>
        <div class="field">
            <label for="password">Contraseña</label>
            <input 
            type="password"
            pInputText
            formControlName="password"
            class="w-full"
            name="password"
            placeholder="Teclea tu contraseña"
            />
        </div>
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
            <div *ngIf="password.errors?.['required']">Contraseña es requerida</div>
            <div *ngIf="password.errors?.['lowercase']">Debe contener al menos una letra minúscula</div>
            <div *ngIf="password.errors?.['uppercase']">Debe contener al menos una letra mayúscula</div>
            <div *ngIf="password.errors?.['special']">Debe contener al menos un carácter especial</div>
            <div *ngIf="password.errors?.['minlength']">Debe tener una longitud mínima de ocho caracteres</div>
          </small>
        <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForm.invalid"></p-button>
        <div class="mt-2">
            ¿No eres miembro? <a routerLink="/register">Registrate</a>
        </div>
    </p-card>
</form>
